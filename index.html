<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

<div class="container">

    <h2>Hangman Game / Cities</h2>
    <input id="letter" type="text" placeholder="Insert your letter">
    <div id="guessBtn">Guess</div>
    <div id="word"></div>
    <div id="lives">Lives left: 10</div>
    <div id="wonLose"></div>

    <div class="hangmanContainer">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
        <div id="ten"></div>
    </div>
</div>

</body>
</html>
